<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Color Sort Game!</h1>
    </header>
    <div class="top-section">
        <div>How to play!</div>
        <div>Difficulty level</div>

        <div class="game-statistics">
            Game statistics

            <div class="rod-container">
                <div class="rod" id="rod1">
                    <div class="nut-wrap">

                    </div>
                    <div class="nut-wrap">
                        <div class="nut orange" data-number="2"></div>
                    </div>
                    <div class="nut-wrap">
                        <div class="nut yellow" data-number="3"></div>
                    </div>
                    <div class="nut-wrap">
                        <div class="nut blue" data-number="4"></div>
                    </div>
                    <div class="nut-wrap">
                        <div class="nut orange" data-number="5"></div>
                    </div>
                    <div class="nut-wrap">
                        <div class="nut blue" data-number="6"></div>
                    </div>
                    <div class="nut-wrap">
                        <div class="nut yellow" data-number="7"></div>
                    </div>
                    <div class="nut-wrap">
                        <div class="nut blue" data-number="8"></div>
                    </div>
                </div>
                <div class="rod" id="rod2">
                    <div class="nut-wrap">
                        <div class="nut orange" data-number="1"></div>
                    </div>
                    <div class="nut-wrap">
                        <div class="nut whitesilver" data-number="2"></div>
                    </div>
                    <div class="nut-wrap">
                        <div class="nut yellow" data-number="3"></div>
                    </div>
                    <div class="nut-wrap">
                        <div class="nut whitesilver" data-number="4"></div>
                    </div>
                    <div class="nut-wrap">
                        <div class="nut orange" data-number="5"></div>
                    </div>
                    <div class="nut-wrap">
                        <div class="nut blue" data-number="6"></div>
                    </div>
                    <!-- <div class="nut-wrap">
                        <div class="nut whitesilver" data-number="7"></div>
                    </div>
                    <div class="nut-wrap">
                        <div class="nut blue" data-number="8"></div>
                    </div> -->
                </div>
                <div class="rod" id="rod3">
                    <div class="nut-wrap">
                        <div class="nut blue" data-number="1"></div>
                    </div>
                    <div class="nut-wrap">
                        <div class="nut orange" data-number="2"></div>
                    </div>
                    <div class="nut-wrap">
                        <div class="nut blue" data-number="3"></div>
                    </div>
                </div>
            </div>
            <div class="rod-container">
                <div class="rod" id="rod4">4</div>
                <div class="rod" id="rod5">5</div>
                <div class="rod" id="rod6">6</div>
            </div>
        </div>
        <div class="game-controls">

            <button id="test">Button1</button>
            <button>Button2</button>
            <button>Button3</button>
        </div>
    </div>
    <footer>
        <div> Give Feedback</div>
        <div> Disclaimer</div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
